<h1>Equipe 1</h1>

equipe criada 1 hora atrás

<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
  <input type="checkbox" id="switch-1" class="mdl-switch__input">
  <span class="mdl-switch__label">Vísivel para o público geral</span>
</label>

<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
  <input [(ngModel)]="id" class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample2">
  <label class="mdl-textfield__label" for="sample2">ID do jogador</label>
  <span class="mdl-textfield__error">Digite apenas números!</span>
</div>

<button (click)="adicionar()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
  Adicionar
</button>

<h2>Jogadores</h2>
quantidade: {{ players.length }}

<ul class="demo-list-item mdl-list">
  <li *ngFor="let i of players" class="mdl-list__item">
    <span class="mdl-list__item-primary-content">
      {{ i }}
    </span>
    <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">delete</i></a>
  </li>
</ul>

<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" disabled>
  Iniciar Contagem
</button>

<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
  Atualizar Contagem
</button>

<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
  Finalizar Contagem
</button>

<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
  Deletar Equipe
</button>
